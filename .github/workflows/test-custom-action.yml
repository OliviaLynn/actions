# Test a custom github action we've made in a different repository
name: test custom action
on:
  workflow_dispatch:
jobs:
  test_hello_world:
    runs-on: ubuntu-latest
    steps:
      - name: Run action
        id: actionstep
        uses: olivialynn/olivia-hello-world-action@a70fcc50d3136ffd4fbca8f2d3a14a103d8e2a80
        with:
          file-type-to-seek: 'md'
      - name: Get the output count
        run: echo "The count was ${{ steps.actionstep.outputs.count }}"
